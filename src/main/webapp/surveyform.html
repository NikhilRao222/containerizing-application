<!DOCTYPE html>
<html>
<head>
    <title>Student Survey Form</title>
    <link rel="stylesheet" href="survey-style.css">
</head>
<body>
    <header>
        <h1>Student Survey Form</h1>
    </header>
    <form action="submit_survey.php" method="post">
        <section>
            <h2>Contact Information</h2><br>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br><br>  
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br><br>
            <label for="address">Street Address:</label>
            <input type="text" id="address" name="address" required><br><br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br><br>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br><br>
            <label for="zip">Zip:</label>
            <input type="text" id="zip" name="zip" required><br><br>
            <label for="telephone">Telephone Number:</label>
            <input type="tel" id="telephone" name="telephone" required><br><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="dateOfSurvey">Date of Survey:</label>
            <input type="date" id="dateOfSurvey" name="dateOfSurvey" required><br><br>
        </section>

        <section>
            <h2>What did you Like most about campus</h2>
            <label><input type="checkbox" name="liked" value="students"> Students</label><br>
            <label><input type="checkbox" name="liked" value="location"> location</label><br>
            <label><input type="checkbox" name="liked" value="campus"> campus</label><br>
            <label><input type="checkbox" name="liked" value="atmosphere"> atmosphere</label><br>
            <label><input type="checkbox" name="liked" value="dorm rooms"> dorm rooms</label><br>
            <label><input type="checkbox" name="liked" value="sports"> sports</label><br>
        </section>

        <section>
            <h2>How did you hear about us</h2>
            <label><input type="radio" name="heard_about" value="Friends"> Friends</label><br>
            <label><input type="radio" name="heard_about" value="Telivision"> Telivison</label><br>
            <label><input type="radio" name="heard_about" value="Internet"> Internet</label><br>
            <label><input type="radio" name="heard_about" value="Other"> Other</label><br>

        </section>
        <section>
            <h2>Likelihood of Recommending</h2>
            <select name="recommend">
                <option value="Very Likely">Very Likely</option>
                <option value="Likely">Likely</option>
                <option value="Unlikely">Unlikely</option>
            </select>
        </section>
        <section>
            <h2>Raffle</h2>
            <label for="raffle">Enter at least ten comma-separated numbers from 1 through 100:</label><br>
            <textarea id="raffle" name="raffle" rows="5" required></textarea>
        </section>
        <section>
            <h2>Additional Comments</h2>
            <textarea name="comments" rows="5"></textarea>
        </section>
        <section>
            <input type="submit" value="Submit">
            <input type="reset" value="Cancel">
        </section>
    </form>
    <footer>
        <p>&copy; 2023 Student Survey Form</p>
    </footer>
</body>
</html>
